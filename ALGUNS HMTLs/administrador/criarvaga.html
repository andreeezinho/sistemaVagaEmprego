<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../AJUSTES.css">
    <title>Criar Vaga</title>
</head>
<body>
    <!-- NAVBARRRRRRRR -->

        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
            <a class="navbar-brand" href="#">
                VAGAS DE EMPREGO
            </a>
    
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="menu">
                <span class="navbar-nav mr-auto"></span>
    
                <div class="inline my-2 my-lg-0">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item mr-2">
                            <a class="nav-link" href=""><i class="bi-house-fill"></i> exemplo</a>
                        </li>
    
                        <li class="nav-item mr-2">
                            <a class="nav-link" href=""><i class="bi-bookmark-plus-fill"></i> exemplo</a>
                        </li>
                        
                        <li class="nav-item mr-2">
                            <a class="nav-link" href=""><i class="bi-person-vcard-fill"></i> exemplo</a>
                        </li>
    
                        <!-- SE TIVER LOGADO, MOSTRAR BOTAO DE SAIR, SE NAO MOSTRAR BOTAO DE LOGIN -->
                        <li class="nav-item mr-2">
                            <a class="nav-link btn btn-sm btn-light text-primary" href="./login.html"><i class="bi-person"></i> Login</a>
                        </li>

                        <li class="nav-item mr-2">
                            <a class="nav-link text-dark" href=""><i class="bi-door-open-fill"></i> exemplo</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-sm-8 mt-2">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="bi-window-plus display-4 text-primary"></i>
                        <h4 class="mt-5">Crie uma nova vaga</h4>
                        <p class="text-muted small">Insira as informações da vaga para publicar no site!</p>

                        <form action="">
                            <div class="form-floating mb-2">
                                <input type="text" name="nomeVaga" id="nomeVaga" class="form-control">
                                <label for="nomeVaga">Insira o nome da vaga</label>
                            </div>
        
                            <div class="form-floating mb-2">
                                <input type="text" name="tipoVaga" id="tipoVaga" class="form-control">
                                <label for="tipoVaga">Insira o tipo da vaga <span class="text-muted">(CLT, Estágio etc...)</span></label>
                            </div>

                            <div class="form-floating mb-2">
                                <input type="text" name="cargaHoraria" id="cargaHoraria" class="form-control">
                                <label for="cargaHoraria">Carga horária</label>
                            </div>
                            
                            <div class="form-floating mb-2">
                                <textarea name="descricaoVaga" id="descricaoVaga" class="form-control textarea"></textarea>
                                <label for="descricaoVaga">Insira a descrição da vaga</label>
                            </div>
        
                            <div class="d-sm-flex justify-content-center">
                                <div class="col-sm-6 mx-sm-3 my-2">
                                    <div class="form-floating">
                                        <select class="form-control" id="quantidade">
                                            <option disabled selected>0</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
                                        <label for="fechamento">Vagas disponíveis</label>
                                    </div>
                                </div>
    
                                <div class="col-sm-6 mx-sm-3 my-2">
                                    <div class="form-floating mb-2">
                                        <input type="date" name="fechamento" id="fechamento" class="form-control">
                                        <label for="fechamento">Data encerramento</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-floating mb-2">
                                <select class="form-control" id="quantidade">
                                    <option disabled selected>Não selecionado</option>
                                    <option value="aberta">Aberta</option>
                                    <option value="espera">Em espera</option>
                                    <option value="fechada">Fechada</option>
                                </select>

                                <label for="fechamento">Selecione o status da vaga</label>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary mt-4"><i class="bi-plus"></i>Criar Vaga</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
