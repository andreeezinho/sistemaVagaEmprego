<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./AJUSTES.css">
    <title>Cadastro</title>
</head>
<body>
    <!-- NAVBARRRRRRRR -->

        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
            <a class="navbar-brand" href="#">
                VAGAS DE EMPREGO
            </a>
    
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Alterna navegação">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="menu">
                <span class="navbar-nav mr-auto"></span>
    
                <div class="inline my-2 my-lg-0">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item mr-2">
                            <a class="nav-link" href=""><i class="bi-house-fill"></i> exemplo</a>
                        </li>
    
                        <li class="nav-item mr-2">
                            <a class="nav-link" href=""><i class="bi-bookmark-plus-fill"></i> exemplo</a>
                        </li>
                        
                        <li class="nav-item mr-2">
                            <a class="nav-link" href=""><i class="bi-person-vcard-fill"></i> exemplo</a>
                        </li>
    
                        <!-- SE TIVER LOGADO, MOSTRAR BOTAO DE SAIR, SE NAO MOSTRAR BOTAO DE LOGIN -->
                        <li class="nav-item mr-2">
                            <a class="nav-link btn btn-sm btn-light text-primary" href="./login.html"><i class="bi-person"></i> Login</a>
                        </li>

                        <li class="nav-item mr-2">
                            <a class="nav-link text-dark" href=""><i class="bi-door-open-fill"></i> exemplo</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center pt-3">
            <div class="col-md-5 p-3 text-center">
                <div class="card">
                    <div class="card-body">
                        <i class="bi-person-fill-add display-4 text-primary"></i>
                        <h4 class="mt-5">Cadastro</h4>

                        <form action="">
                            <div class="form-floating mb-2">
                                <input type="text" name="nome" id="nome" class="form-control">
                                <label for="nome">Insira seu nome</label>
                            </div>

                            <div class="form-floating mb-2">
                                <input type="text" name="cpf" id="cpf" class="form-control">
                                <label for="cpf">Insira seu CPF</label>
                            </div>

                            <div class="form-floating mb-2">
                                <input type="text" name="telefone" id="telefone" class="form-control">
                                <label for="telefone">Insira seu telefone</label>
                            </div>

                            <div class="form-floating mb-2">
                                <input type="email" name="email" id="email" class="form-control">
                                <label for="email">Insira seu email</label>
                            </div>

                            <div class="form-floating mb-2">
                                <input type="email" name="email" id="email" class="form-control">
                                <label for="email">Endereço (Rua, bairro, nº)</label>
                            </div>

                            <div class="form-floating mb-2">
                                <input type="password" name="senha" id="senha" class="form-control">
                                <label for="senha">Crie sua senha</label>
                            </div>

                            <div class="form-floating mb-2">
                                <input type="date" name="dataNascimento" id="dataNascimento" class="form-control">
                                <label for="dataNascimento">Insira sua data de nascimento</label>
                            </div>

                            <div>
                                <button type="submit" class="btn btn-primary mt-5">Continuar</button>
                            </div>

                            <div class="text-center small mt-2">
                                <a href="../login.html" class="link">Já tem uma conta? Faça login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
